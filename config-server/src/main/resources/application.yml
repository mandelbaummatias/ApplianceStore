server:
  port: 8081

spring:
  application:
    name: config-server

  cloud:
    config:
      server:
        git:
          uri: https://github.com/mandelbaummatias/appliancestore.git
          searchPaths: config-data
          username: ${GIT_USER}
          password: ${GIT_PASSWORD}

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-sv:8761/eureka/